<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="android-chrome-512x512.png">
  <link rel="icon" type="image/png" sizes="16x16" href="android-chrome-512x512.png">
  <link rel="manifest" href="/site.webmanifest">
  <style type="text/css">
  	
  	table
  	{
  		border: solid: black;
  		border-radius: 5px;
  	}
  	body
  	{
  		background-color: #AD2C10;
  	}
  	button
  	{
  		background-color: red;
  	}
  </style>

</head>
<body>
	<center>
<table border="5px">
	<form class="row g-3 needs-validation" novalidate>
  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">First name</label>
    <br>
    <input type="text" class="form-control" id="validationCustom01" placeholder="Enter FirstName" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <br>
  <div class="col-md-4">
    <label for="validationCustom02" class="form-label">Last name</label>
     <br>
    <input type="text" class="form-control" id="validationCustom02" placeholder="Enter LastName" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <br>
  <div class="col-md-4">
    <label for="validationCustomUsername" class="form-label">Username</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend">@</span>
       <br>
      <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" placeholder="Enter Username" required>
      <div class="invalid-feedback">
        Please choose a username.
      </div>
    </div>
  </div>
 <br>
  <br>
  <div class="col-md-3">
    <label for="validationCustom04" class="form-label">County</label>
     <br>
    <select class="form-select" id="validationCustom04" required>
      <option selected disabled value="">Choose...</option>
      <option>Nairobi</option>
      <option>Bungoma</option>
      <option>Kisii</option>
      <option>Nyamira</option>
      <option>Kiambu</option>
      <option>Muran'ga;</option>
      <option>Kakamega</option>
      <option>Narok</option>
    </select>
    <div class="invalid-feedback">
      Please select a valid state.
    </div>
  </div>
  <br>
  <div class="col-md-3">
    <label for="validationCustom05" class="form-label">Zip</label>
     <br>
    <input type="text" class="form-control" id="validationCustom05" required>
    <div class="invalid-feedback">
      Please provide a valid zip.
    </div>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
   <br>
  <div class="col-12">
    <a href="intro_css.html"><button class="btn btn-primary" type="submit">Submit form </a></button>
  </div>
  </form>
<script type="text/javascript">
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>
</table>
</center>
</body>
</html>
